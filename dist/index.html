<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrameModeler Web v1.0.0</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon-Ckr_G7oc.svg" />
  <script type="module" crossorigin src="./assets/index-DvLGA5I_.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BjDh_h3A.css">
</head>
<body>
  <div id="app">
    <!-- ツールバー -->
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="btn-new" data-i18n="new" data-i18n-title="title.new">新規</button>
        <button id="btn-open" data-i18n="open" data-i18n-title="title.open">開く</button>
        <button id="btn-save" data-i18n="save" data-i18n-title="title.save">保存</button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="btn-select" class="tool-btn active" data-i18n="select" data-i18n-title="title.select">選択</button>
        <button id="btn-move" class="tool-btn" data-i18n="move" data-i18n-title="title.move">移動</button>
        <button id="btn-add-node" class="tool-btn" data-i18n="node" data-i18n-title="title.node">節点</button>
        <button id="btn-add-beam" class="tool-btn" data-i18n="beam" data-i18n-title="title.beam">梁</button>
        <button id="btn-add-pillar" class="tool-btn" data-i18n="pillar" data-i18n-title="title.pillar">柱</button>
        <button id="btn-add-floor" class="tool-btn" data-i18n="floor" data-i18n-title="title.floor">床</button>
        <button id="btn-add-wall" class="tool-btn" data-i18n="wall" data-i18n-title="title.wall">壁</button>
        <button id="btn-add-bearwall" class="tool-btn" data-i18n="bearwall" data-i18n-title="title.bearwall">耐力壁</button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <label data-i18n-after="grid"><input type="checkbox" id="chk-grid" checked /> グリッド</label>
        <label data-i18n-after="snap"><input type="checkbox" id="chk-snap" checked /> スナップ</label>
        <label data-i18n-after="3d"><input type="checkbox" id="chk-3d" /> 3D表示</label>
      </div>
      <div class="toolbar-group">
        <label data-i18n-label="gridWidth">グリッド幅: <input type="number" id="input-grid-width" value="100" min="5" step="10" /></label>
        <label data-i18n-label="snapWidth">スナップ幅: <input type="number" id="input-snap-width" value="10" min="1" step="5" /></label>
      </div>
      <div class="toolbar-group">
        <button id="btn-delete" data-i18n="delete" data-i18n-title="title.delete">削除</button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="btn-help" data-i18n-title="title.help">?</button>
        <button id="btn-theme" data-i18n-title="title.theme">&#9790;</button>
        <button id="btn-lang" data-i18n-title="title.lang">EN</button>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content">
      <!-- レイヤーパネル -->
      <div id="layer-panel">
        <div id="layer-header">
          <span data-i18n="layer">レイヤー</span>
          <button id="btn-add-layer" data-i18n-title="title.addLayer">+</button>
          <button id="btn-remove-layer" data-i18n-title="title.removeLayer">-</button>
        </div>
        <ul id="layer-list"></ul>
      </div>

      <!-- CADビュー -->
      <div id="cad-view-container">
        <canvas id="cad-canvas"></canvas>
      </div>
    </div>

    <!-- ステータスバー -->
    <div id="status-bar">
      <span id="status-version"></span>
      <span id="status-coord">(0.00, 0.00, 0.00)</span>
      <span id="status-info"></span>
    </div>
  </div>

  <!-- ファイル入力（非表示） -->
  <input type="file" id="file-input" accept=".json" style="display:none" />

</body>
</html>
